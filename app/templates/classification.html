<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEO APP — Classificação</title>

  <link rel="stylesheet" href="../static/style.css"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GeoTIFF / GeoRaster -->
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <style>
    #legend {
      position: absolute; right: 16px; bottom: 16px;
      background: #fff; padding: 10px 12px; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12); font-size: 13px;
      max-width: 260px;
    }
    #legend .item { display:flex; align-items:center; gap:8px; margin:4px 0; }
    #legend .dot { width:14px; height:14px; border-radius:50%; border:1px solid #888; }
    #toggle-prop { margin: 10px 0; }
  </style>
</head>

<body>
<header>
  <div class="app-name"><p>GEO APP</p></div>
  <div class="rigth-corner">
    <a class="link-text" href="youtube.com">Como usar?</a>
    <a href="github.com"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"/></a>
  </div>
</header>

<div class="content">
  <div class="map-area">
    <h1 class="title">Classifique os polígonos</h1>
    <div id="map"></div>

    <div class="panel" id="toggle-prop">
      <label><input type="checkbox" id="chkProp" /> Mostrar resultado propagado</label>
      <div id="propStatus" style="margin-top:6px;color:#555;"></div>
    </div>

    <select id="band-options" style="margin-top:10px;">
      <option value="original">Original (OSM)</option>
      <option value="B01.tif">B01</option>
      <option value="B02.tif">B02</option>
      <option value="B03.tif">B03</option>
      <option value="B04.tif">B04</option>
      <option value="B05.tif">B05</option>
      <option value="B06.tif">B06</option>
      <option value="B07.tif">B07</option>
      <option value="B08.tif">B08 (NIR)</option>
      <option value="B09.tif">B09</option>
      <option value="B11.tif">B11 (SWIR)</option>
      <option value="B12.tif">B12</option>
      <option value="RGB_composicao_8bit.tif">RGB</option>
    </select>
  </div>

  <div class="classification-hub">
    <p>Crie uma nova classe e selecione os polígonos</p>
    <div class="new-class">
      <label>Classe: <input id="className" type="text"></label>
      <label>Cor: <input id="classColor" type="color" value="#00ff00"></label>
      <button class="apply-class-btn" id="btnApplyClass">Aplicar</button>
    </div>

    <div class="all-classes">
      <p>Classes Criadas</p>
      <ul id="class-list"></ul>
    </div>

    <div class="row" style="gap:8px;">
      <button class="save-class-btn" id="btnSalvar">Salvar classificação</button>
      <button class="save-class-btn" id="btnPropagar" style="background:#3c6;">Propagar</button>
    </div>

    <!-- NOVA LINHA: botões de download -->
    <div class="row" style="gap:8px; margin-top:10px;">
      <button class="save-class-btn" id="btnDownloadGeoJSON">Baixar GeoJSON</button>
      <button class="save-class-btn" id="btnDownloadSHP">Baixar Shapefile</button>
      <button class="save-class-btn" id="btnDownloadPNG">Baixar PNG</button>
    </div>
  </div>
</div>

<div id="legend" style="display:none;">
  <div><strong>Legenda</strong></div>
  <div id="legend-items"></div>
</div>

<script src="../static/script_classification.js"></script>
</body>
</html>
