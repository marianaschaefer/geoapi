<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GEO API ‚Äî Classifica√ß√£o</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <style>
    .content { display: flex; height: calc(100vh - 65px); }
    .map-area { flex: 3; position: relative; padding: 15px; display: flex; flex-direction: column; }
    #map { flex-grow: 1; width: 100%; border-radius: 8px; border: 1px solid #ddd; }
    .classification-hub { flex: 1; min-width: 320px; padding: 20px; overflow-y: auto; background: #fff; border-left: 1px solid #ddd; }
    .method-box { background: #f9f9f9; padding: 12px; border-radius: 6px; border: 1px solid #ddd; margin: 15px 0; }
    
    /* Estilo para lista de classes */
    #class-list { list-style: none; padding: 0; margin-top: 10px; }
    #class-list li { padding: 5px; border-bottom: 1px solid #eee; font-size: 0.9em; }

    /* Estilo para bot√µes de download */
    .btn-download {
        display: block;
        text-align: center;
        padding: 8px;
        background: #f8f9fa;
        color: #333;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.85em;
        margin-bottom: 8px;
        transition: background 0.2s;
    }
    .btn-download:hover { background: #e9ecef; border-color: #bbb; }
    
    .save-class-btn { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  </style>
  <script>window.__PROJECT_ID__ = {{ project_id|int }};</script>
</head>
<body>
<header style="display: flex; justify-content: space-between; padding: 10px 20px; background: #f4f4f4;">
  <div style="display: flex; gap: 15px;">
    <a href="{{ url_for('home') }}" style="text-decoration: none;">üè† Home</a>
    <strong>Projeto: {{ projeto.name }}</strong>
  </div>
</header>

<div class="content">
  <div class="map-area">
    <div id="map"></div>
    <div style="margin-top:10px; display: flex; gap: 15px; align-items: center;">
      <label><input type="checkbox" id="chkProp"> Mostrar resultado propagado</label>
      <select id="band-options" style="flex: 1; padding: 5px;">
          <option value="original">Original (Mapa Base)</option>
          <option value="RGB_composicao_8bit.tif">Cor Verdadeira (RGB)</option>
          <option value="Falsa_Cor_Veg.tif">Mata (NIR-R-G)</option>
          <option value="Agricultura_Solo.tif">Solo/Urbano (SWIR-NIR-B)</option>
          <option value="B08.tif">Infravermelho (NIR)</option>
      </select>
    </div>
  </div>

  <div class="classification-hub">
    <h4>Amostragem (Active Learning)</h4>
    <div class="new-class">
      <input id="className" type="text" placeholder="Ex: Mata" style="width:60%;">
      <input id="classColor" type="color" value="#00ff00">
      <button id="btnApplyClass">Aplicar</button>
    </div>
    
    <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
      <p style="font-weight: bold; font-size: 0.85em; margin-bottom: 5px;">Classes Criadas:</p>
      <ul id="class-list"></ul>
    </div>

    <div class="method-box">
      <label><strong>Algoritmo de ML:</strong></label>
      <select id="mlMethod" style="width: 100%; margin-top: 5px; padding: 5px;">
        <option value="Label Spreading">Label Spreading</option>
        <option value="Label Propagation">Label Propagation</option>
        <option value="Self-Training (Random Forest)">Self-Training (Random Forest)</option>
      </select>
    </div>

    <button id="btnSalvar" class="save-class-btn" style="width:100%; margin-bottom:10px; background:#007bff; color: white;">Salvar Amostras</button>
    <button id="btnPropagar" class="save-class-btn" style="width:100%; background: #28a745; color: white;">Propagar R√≥tulos</button>

    <div style="margin-top: 25px; border-top: 2px solid #ddd; padding-top: 15px;">
      <h5 style="margin-bottom: 10px;">Exportar Dados do Artigo</h5>
      <div style="display: flex; flex-direction: column;">
        <a href="/download/{{ project_id }}/classificado.geojson" class="btn-download">Amostras (GeoJSON)</a>
        <a href="/download/{{ project_id }}/resultado_ultima_propagacao.geojson" class="btn-download" style="background:#eef;">Classifica√ß√£o Final (GeoJSON)</a>
        <a href="/download/{{ project_id }}/features.parquet" class="btn-download" style="font-size: 0.8em;">Atributos Estat√≠sticos (Parquet)</a>
      </div>
    </div>
  </div>
</div>
<script defer src="{{ url_for('static', filename='script_classification.js') }}"></script>
</body>
</html>
