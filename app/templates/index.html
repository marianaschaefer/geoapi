<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App's name -->
    <title> GEO APP </title>

    <!-- CSS and JAVASCRIPT includes -->
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script_segmentation.js"></script>

    <!-- LEAFLET include -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>


    <!-- Search box by Esri -->
    <script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"
        integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
        integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
        crossorigin=""></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="app-name">
            <p>GEO APP</p>
        </div>
        <div class="rigth-corner">
            <a class="link-text" href="youtube.com">Como usar?</a>
            <a href="github.com"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="Icon do Github"></a>
        </div>
    </header>

    <div class="content">
        <div class="map-area">
            <h1 class="title"> Selecione um polígono com a área de interesse </h1>
            <div id="map"></div>
        </div>

        <div class="controls">
            <h1> Escolha a técnica </h1>
            <form>
                <input type="radio" id="tec1" name="method" value="tec1">
                <label for="tec1"> SAM GEO </label><br>
                <input type="radio" id="tec2" name="method" value="tec2">
                <label for="tec2"> Técnica 2 </label><br>
                <input type="radio" id="tec3" name="method" value="tec3">
                <label for="tec3"> Técnica 3 </label><br>
                <input type="radio" id="tec4" name="method" value="tec4">
                <label for="tec4"> Técnica 4 </label><br>
                <input type="radio" id="tec5" name="method" value="tec5">
                <label for="tec5"> Técnica 5 </label><br>
            </form>
            <button class="segmentation-btn" id="btnSegmentar">
                <span id="btnText">SEGMENTAR</span>
                <span id="btnSpinner" class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>
</body>

</html>
