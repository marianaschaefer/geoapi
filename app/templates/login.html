<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GEO APP - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .auth-container h2 { color: #187318; margin-bottom: 20px; text-align: center; }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background-color: #187318; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .auth-btn:hover { background-color: #145a14; }
        .auth-footer { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .flash-msg { padding: 10px; margin-bottom: 15px; border-radius: 4px; background-color: #f8d7da; color: #721c24; font-size: 0.9em; text-align: center; }
    </style>
</head>
<body style="background-color: #f4f7f4;">
    <div class="auth-container">
        <h2>Acesso ao GEO API</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label>E-mail</label>
            <input type="email" name="email" class="auth-input" required placeholder="seu@email.com">
            
            <label>Senha</label>
            <input type="password" name="password" class="auth-input" required placeholder="******">
            
            <button type="submit" class="auth-btn">ENTRAR</button>
        </form>
        <div class="auth-footer">
            NÃ£o tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
